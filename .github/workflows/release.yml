name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # to create GitHub Releases and upload assets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile (bundle + copy assets)
        run: npm run compile

      - name: Package VSIX
        run: npx vsce package

      - name: Install changelog tool (CLI + conventionalcommits preset)
        run: |
          npm i -D conventional-changelog-cli conventional-changelog-conventionalcommits

      - name: Generate changelog for this release (conventionalcommits)
        run: |
          npx conventional-changelog -p conventionalcommits -r 1 -o CHANGELOG_RELEASE.md
          echo "Generated release changelog:" && head -n 50 CHANGELOG_RELEASE.md || true

      - name: Ensure changelog has content (fallback)
        shell: bash
        run: |
          if [ ! -s CHANGELOG_RELEASE.md ]; then
            echo "CHANGELOG_RELEASE.md is empty. Writing default notes.";
            TAG_NAME="${GITHUB_REF_NAME:-vUnknown}"
            echo "# ${TAG_NAME}" > CHANGELOG_RELEASE.md
            echo >> CHANGELOG_RELEASE.md
            echo "- Fix memory leaks in long-running sessions." >> CHANGELOG_RELEASE.md
            echo "- Improve cross-platform DB access using sql.js (no native bindings)." >> CHANGELOG_RELEASE.md
          fi

      - name: Upload artifact (VSIX)
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: |
            *.vsix
            CHANGELOG_RELEASE.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.vsix
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Open VSX (optional)
        if: ${{ env.OVSX_TOKEN != '' }}
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: npx ovsx publish -p "$OVSX_TOKEN"
